<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="description" title="Daytripper" content="Be less bored.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Daytripper</title>

    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="wrapper">

        <header>
            <!-- HEADER SEMANTICS -->

            <div class="row">

                <div class="header col s12 valign-wrapper light-blue darken-3 white-text">

                    <div class="topbar valign-wrapper">
                        <div class="logotype">
                            <h1>Daytripper</h1>
                        </div>
                        <div class="slogan">
                            <h4>Be less bored.</h4>
                        </div>
                    </div>

                </div>

            </div>

        </header>

        <main>
            <!-- MAIN SEMANTICS -->

            <div class="main row">

                <!-- GOOGLE MAPS -->
                <div id="map" class="map col s12 l8">

                    <iframe></iframe>

                </div>

                <!-- UI -->
                <div class="ui col s12 l4 show">

                    <div class="clouds">
                        <!-- SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                            <defs>
                                <linearGradient id="0" gradientUnits="userSpaceOnUse" gradientTransform="matrix(-2.12393 0 0 2.13534 1576.02-955.55)" x1="393.83"
                                    y1="549.46" x2="395.79" y2="542.83">
                                    <stop stop-color="#c8e1e8" />
                                    <stop offset="1" stop-color="#fff" />
                                </linearGradient>
                                <linearGradient id="1" gradientUnits="userSpaceOnUse" gradientTransform="matrix(2.07793 0 0 2.08909-503.11-599.88)" x1="393.83"
                                    y1="549.46" x2="390.45" y2="542.88">
                                    <stop stop-color="#c3e6ee" />
                                    <stop offset="1" stop-color="#fff" />
                                </linearGradient>
                                <linearGradient id="2" gradientUnits="userSpaceOnUse" gradientTransform="matrix(2.07793 0 0 2.08909-503.11-599.88)" x1="396.64"
                                    y1="546.11" x2="394.41" y2="538.61">
                                    <stop stop-color="#b7d7e1" />
                                    <stop offset="1" stop-color="#fff" />
                                </linearGradient>
                            </defs>
                            <g transform="matrix(1.06658 0 0 1.06658-745.92-181.44)">
                                <path d="m311.11 530.14c-.874-.686-1.973-1.095-3.165-1.095-2.808 0-5.093 2.265-5.165 5.087-2.898 1.099-4.961 3.927-4.961 7.241 0 3.916 2.879 7.151 6.613 7.662v.07h26.451v-.013c3.688-.216 6.613-3.309 6.613-7.093 0-3.649-2.72-6.655-6.222-7.06.014-.222.022-.447.022-.673 0-5.655-4.719-10.239-10.539-10.239-4.308 0-8.01 2.512-9.647 6.11"
                                    fill="url(#2)" transform="matrix(1.21605 0 0 1.21605 343.92-455.87)" />
                                <path d="m311.11 530.14c-.874-.686-1.973-1.095-3.165-1.095-2.808 0-5.093 2.265-5.165 5.087-2.898 1.099-4.961 3.927-4.961 7.241 0 3.916 2.879 7.151 6.613 7.662v.07h26.451v-.013c3.688-.216 6.613-3.309 6.613-7.093 0-3.649-2.72-6.655-6.222-7.06.014-.222.022-.447.022-.673 0-5.655-4.719-10.239-10.539-10.239-4.308 0-8.01 2.512-9.647 6.11"
                                    fill="url(#1)" transform="matrix(.7693 0 0 .7693 472.24-205.63)" />
                                <path d="m743.78 199.48c.894-.702 2.02-1.119 3.235-1.119 2.87 0 5.205 2.315 5.279 5.2 2.963 1.124 5.071 4.01 5.071 7.402 0 4-2.942 7.31-6.759 7.831v.072h-27.04v-.013c-3.77-.221-6.759-3.382-6.759-7.25 0-3.73 2.78-6.802 6.36-7.215-.015-.227-.023-.457-.023-.688 0-5.78 4.823-10.466 10.773-10.466 4.404 0 8.19 2.567 9.861 6.245"
                                    fill="url(#0)" />
                            </g>
                        </svg>
                    </div>

                    <div class="uiwrap section">

                        <span class="uiheader">Find something to do!</span>

                        <form id="searchForm" class="needs-validation">

                            <div class="form-group">
                                <label for="location2" class="col-form-label">Location</label>
                                <input type="text" pattern="[0-9]{5}" class="input-field" id="location2" placeholder="55401" required>
                            </div>

                            <div class="form-group">
                                <label for="timeToWaste" class="col-form-label">Time to Waste</label>
                                <input type="number" min="4" max="12" class="form-control" id="timeToWaste" placeholder="4 - 12" required>
                            </div>

                            <div class="form-group">
                                <label for="budget">Budget ($)</label>
                                <input type="text" pattern="[0-9]*" class="form-control" id="budget" placeholder="50" required>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn waves-effect waves-light light-blue" id="submit">Submit</button>
                            </div>

                        </form>

                    </div>

                </div>

                <!-- RESULTS -->
                <div class="results col s12 l4 hide">

                    <div class="tasks">

                        <table class="highlight">
                            <thead>
                                <tr>
                                    <th>Place</th>
                                    <th>Time</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr class="item" data-id="0">
                                    <td class="item-name">Spyhouse Coffee</td>
                                    <td class="item-time">1:00</td>
                                    <td>
                                        <button class="material-icons removeitem right">remove_circle_outline</button>
                                    </td>
                                </tr>
                                <tr class="item" data-id="1">
                                    <td class="item-name">Target Field</td>
                                    <td class="item-time">4:00</td>
                                    <td>
                                        <button class="material-icons removeitem right">remove_circle_outline</button>
                                    </td>
                                </tr>
                                <tr class="item" data-id="2">
                                    <td class="item-name">Pizza Luce</td>
                                    <td class="item-time">1:30</td>
                                    <td>
                                        <button class="material-icons removeitem right">remove_circle_outline</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="total">
                            <p class="total-time">
                                <span class="total-span">Estimated time: </span>
                                <span class="total-est">6:30 hours</span>
                            </p>
                        </div>

                    </div>

                    <div class="row cardlist">
                        <div class="col s12">
                            <!-- <div class="card">
                                    <span class="card-title" data-uid=""></span>
                                    <a class="btn-floating waves-effect waves-light light-blue">
                                        <button class="material-icons additem">add</button>
                                    </a>
                                <div class="card-content">
                                    <p></p>
                                </div>
                            </div> -->
                        </div>
                    </div>

                </div>

            </div>

        </main>

        <footer>
            <!-- FOOTER SEMANTICS -->

            <div class="row">

                <div class="search col s12 valign-wrapper light-blue darken-4 white-text">

                    <form class="col s12">
                        <div class="row valign-wrapper">

                            <div class="input-field col s12">
                                <i class="material-icons prefix">search</i>
                                <input id="icon_prefix" type="text" class="validate" alt="Search" placeholder="Where do you want to go?">
                            </div>

                        </div>
                    </form>

                </div>

            </div>

        </footer>

    </div>

    <!-- JS DEPENDENCIES -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!-- JS APPLICATION -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZgQljAhhU3Fjez88LMAII6QNTXaboHQE&callback=initMap&libraries=places">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.1/moment.min.js"></script>
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        gapi.load('auth2', function () {
            // Library loaded.
        });
        gapi.load('client', {
  
  
});
    </script>
    <script src="assets/js/app.js?v1"></script>
    <!-- <script src="assets/js/itinerary.js"></script> -->

</body>

</html>
